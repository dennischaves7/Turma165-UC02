<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Viagem</h1>

    <form action="" method="get">
        <fieldset >
            <legend>Informações Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <br>
        <label for="text">Email:</label>
        <input type="text" id="nome">
        <br>
        <label for="radio">Gênero:</label>
        <input type="radio" id="masculino" name="genero">
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero">
        <label for="feminino">Feminino</label>
        <input type="radio" id="outro" name="genero" disabled>
        <label for="outro">Outro</label>
    </fieldset>

    <br>

    <fieldset>
        <legend>Destino</legend>
        <label for="select">Selecione o destino:</label>
        <select name="selecione" id="select"><option>Selecione</option></select>
    </fieldset>

    <br>

    <fieldset>
        <legend>Preferências</legend>
        <label for="checkbox">Escolha suas preferência:</label>
        <input type="checkbox" name="checkbox" id="aventura" >
        <label for="aventura">Aventura</label>
        <input type="checkbox" name="checkbox" id="praia" >
        <label for="praia">Praia</label>
        <input type="checkbox" name="checkbox" id="cultura" >
        <label for="cultura">Cultura</label>
    </fieldset>

    <br>

    <label for="mensagem">Mensagem:</label> 
    <textarea name="text" id="mensagem" style="height: 100px; width: 600px;"></textarea>
    <br>
    <input type="reset" value="Texto do Botão">
    <input type="submit" value="Texto do Botão">
    
</form>

    
   
</body>
</html>
