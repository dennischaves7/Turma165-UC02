<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Goku vs Vegeta</title>
  <style>
    body {
      background: black;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .arena {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .goku, .vegeta {
      width: 50px;
      height: 100px;
      position: absolute;
      bottom: 50px;
    }

    .goku {
      background: orange;
      left: 100px;
      animation: goku-attack 4s infinite;
    }

    .vegeta {
      background: blue;
      right: 100px;
      animation: vegeta-attack 4s infinite;
    }

    @keyframes goku-attack {
      0% { transform: translateX(0); }
      25% { transform: translateX(100px); }
      50% { transform: translateX(0); }
      100% { transform: translateX(0); }
    }

    @keyframes vegeta-attack {
      0% { transform: translateX(0); }
      25% { transform: translateX(-100px); }
      50% { transform: translateX(0); }
      100% { transform: translateX(0); }
    }

    .energy-ball {
      width: 20px;
      height: 20px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      bottom: 100px;
      left: 150px;
      animation: energy-move 4s infinite;
    }

    @keyframes energy-move {
      0% { transform: translateX(0); opacity: 1; }
      25% { transform: translateX(200px); opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="arena">
    <div class="goku"></div>
    <div class="vegeta"></div>
    <div class="energy-ball"></div>
  </div>
</body>
</html>
