<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Latest - Notícia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .latest-section {
            border-left: 3px solid gold;
            padding-left: 10px;
            margin-bottom: 20px;
        }

        .latest-section h2 {
            font-size: 20px;
            font-weight: bold;
            color: #1c1c1c;
        }

        .news-card {
            display: flex;
            max-width: 800px;
        }

        .news-card img {
            width: 300px;
            height: auto;
            margin-right: 20px;
        }

        .news-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .news-info .category {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .news-info .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .news-info .date {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>

    <div class="latest-section">
        <h2>THE LATEST</h2>
    </div>

    <div class="news-card">
        <img src="Marvel.webp" alt="News Image">
        <div class="news-info">
            <div class="category">Comics</div>
            <div class="title">The ‘Age of Revelation’ Countdown Begins in New Giant-Sized Preview</div>
            <div class="date">2 Days Ago</div>
        </div>
    </div>

</body>

</html>
